<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Texla Cards</title>
</head>
<body class="container">
  <!-- MENU -->
  <div class="menu">
    <h1>
      <i class="fa-solid fa-bolt"></i>
      Texla Cars
    </h1>
    <i class="fa-solid fa-bars"></i>
    <ul class="menuContainer">
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Catálogo</a></li>
      <li><a href="#">Ofertas</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </div>

  <!-- BUSQUEDA -->
  <div class="search">
    <h3>Ordenar por:</h3>
    <select id="filter">
      <option value="precio">Precio</option>
      <option value="fecha">Fecha</option>
      <option value="ano">Año</option>
    </select>
  </div>

  <!-- PRINCIPAL -->
  <main class="main">
    <div class="cardContainer">
      <div class="card">
        <img src="./assets/images/model3.png" alt="Texla Model 3">
        <h3>Model 3</h3>
        <button>Saber más</button>
      </div>
      <div class="card">
        <img src="./assets/images/model3.png" alt="Texla Model 3">
        <h3>Model 3</h3>
        <button>Saber más</button>
      </div>
      <div class="card">
        <img src="./assets/images/model3.png" alt="Texla Model 3">
        <h3>Model 3</h3>
        <button>Saber más</button>
      </div>
      <div class="card">
        <img src="./assets/images/model3.png" alt="Texla Model 3">
        <h3>Model 3</h3>
        <button>Saber más</button>
      </div>
      <div class="card">
        <img src="./assets/images/model3.png" alt="Texla Model 3">
        <h3>Model 3</h3>
        <button>Saber más</button>
      </div>
      <div class="card">
        <img src="./assets/images/model3.png" alt="Texla Model 3">
        <h3>Model 3</h3>
        <button>Saber más</button>
      </div>
    </div>
    <div class="slider">
      <div class="slide">
        <span><i class="fa-solid fa-angles-left"></i></span>
      </div>
      <div class="slide">
        <span>1</span>
      </div>
      <div class="slide">
        <span>2</span>
      </div>
      <div class="slide">
        <span>3</span>
      </div>
      <div class="slide">
        <span><i class="fa-solid fa-angles-right"></i></span>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="socialMedia">
      <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="#"><i class="fa-brands fa-youtube"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <p>Todos los derechos reservados</p>
  </footer>
  <script src="https://kit.fontawesome.com/ae6add6e95.js" crossorigin="anonymous"></script>
</body>
</html>
